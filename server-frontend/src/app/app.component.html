<!-- <pre>{{ appState$ | async | json }}</pre> -->
<div class="container-fluid container-xl mt-4">
  <div class="table-responsive w-100">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>

          <div class="col-sm-6">
            <div class="d-flex justify-content-center align-items-center gap-3">
              <form
                [formGroup]="filterForm"
                style="width: 10rem"
                class="form-inline"
              >
                <div class="form-group">
                  <select
                    formControlName="status"
                    (change)="filterServer()"
                    class="form-control"
                  >
                    <option value="ALL">All</option>
                    <option value="SERVER_UP">SERVER_UP</option>
                    <option value="SERVER_DOWN">SERVER_DOWN</option>
                  </select>
                </div>
              </form>

              <a
                href="#addEmployeeModal"
                class="btn btn-sm btn-success d-flex justify-content-center align-items-center gap-3"
                data-bs-toggle="modal"
                data-bs-target="#addEmployeeModal"
              >
                <i class="material-icons">&#xE147;</i>
                <span>New Server</span>
              </a>

              <button class="btn btn-primary mr-3">Print Report</button>
            </div>
          </div>
        </div>
      </div>
      <br />

      <ng-container
        *ngIf="appState$ | async as appState"
        [ngSwitch]="appState.dataState"
      >
        <ng-container *ngSwitchCase="DataState.LOADING_STATE">
          <div class="col-md-12 single-note-item text-center">
            <div class="spinner-border text-info" role="status"></div>
          </div>
        </ng-container>

        <ng-container *ngSwitchCase="DataState.LOADED_STATE">
          <table class="table table-striped table-hover" id="servers">
            <thead>
              <tr>
                <th>Image</th>
                <th>IP Address</th>
                <th>Name</th>
                <th>Memory</th>
                <th>Type</th>
                <th>Status</th>
                <th>Ping</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody
              *ngFor="
                let server of appState.appData?.data?.servers;
                let i = index
              "
            >
              <tr>
                <td>
                  <img
                    [src]="server.imageUrl"
                    [alt]="server.name"
                    width="40"
                    height="40"
                  />
                </td>
                <td>{{ server.ipAddress }}</td>
                <td>{{ server.name }}</td>
                <td>{{ server.memory }}</td>
                <td>{{ server.type }}</td>
                <td>
                  <span
                    class="badge"
                    [ngClass]="[
                      server.status === Status.SERVER_UP
                        ? 'text-bg-primary'
                        : 'text-bg-danger'
                    ]"
                    >{{
                      server.status === Status.SERVER_UP
                        ? "SERVER_UP"
                        : "SERVER_DOWN"
                    }}
                  </span>
                </td>
                <td>
                  <a
                    (click)="pingServer(server.ipAddress)"
                    style="cursor: pointer"
                  >
                    <i
                      *ngIf="
                        (filterStatus$ | async) === '' ||
                        (filterStatus$ | async) !== server.ipAddress
                      "
                      class="material-icons"
                      title="Ping Server"
                      >&#xe328;</i
                    >
                    <div
                      *ngIf="(filterStatus$ | async) === server.ipAddress"
                      class="spinner-grow text-secondary"
                      role="status"
                    >
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </a>
                </td>
                <td>
                  <a
                    href=""
                    class="delete"
                    data-bs-toggle="modal"
                    style="cursor: pointer"
                  >
                    <i class="material-icons" title="Delete">&#xE872;</i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>

        <ng-container *ngSwitchCase="DataState.ERROR_STATE">
          <div class="alert alert-danger">{{ appState.error }}</div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<!-- Add SAerver modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #serverForm="ngForm" (ngSubmit)="saveServer(serverForm)">
        <div class="modal-header">
          <h4 class="modal-title">Add Server</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="ip">IP</label>
            <input
              type="text"
              ngModel
              name="ipAddress"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="ip">Name</label>
            <input
              type="text"
              ngModel
              name="name"
              class="form-control"
              required
            />
          </div>

          <div class="row mb-3">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="form-group">
                <label for="memory">Memory</label>
                <input
                  type="text"
                  ngModel
                  name="memory"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
              <div class="form-group">
                <label for="memory">Type</label>
                <input
                  type="text"
                  ngModel
                  name="type"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Status">Status</label>
            <select
              name="status"
              ngModel="SERVER_DOWN"
              class="form-control"
              name="status"
              required
            >
              <option value="SERVER_UP">SERVER_UP</option>
              <option value="SERVER_DOWN">SERVER_DOWN</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-warning"
            id="closeModale"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="serverForm.invalid || (isLoading$ | async)"
          >
          <span style="padding-right: 1rem;">
            <span *ngIf="isLoading$ | async">Saving</span>
            <span *ngIf="!(isLoading$ | async)">Add</span>
          </span>
          <div *ngIf="isLoading$ | async" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
